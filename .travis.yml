language: clojure
lein: lein2

before_install:
  - git clone https://github.com/sass/libsass.git
  - cd libsass && git submodule init && git submodule update && cd ..
  - export SASS_LIBSASS_PATH=libsass
  - ./script/ci-build-libsass
  - ./bin/sassc -v
  - ldd ./bin/sassc

script: lein2 spec

jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8